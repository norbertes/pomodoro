<div class="container">
    <div class="row vertical-center-row">
        <div class="col-lg-12">
            <div class="row ">
                <div class="col-xs-4 col-xs-offset-4" style="text-align: center;margin-top: 8%;">
                	<div class="timer">
                	  <h1>{{formatCounter(counter)}}</h1>
                	</div>
                	<button type="button" class="btn btn-default btn-lg js-startbutton btn-primary" ng-click="toggleCounter();">
                	  <span class="glyphicon" ng-class="{'glyphicon-play': !isActive, 'glyphicon-pause': isActive}"></span>
                	</button>
                </div>
            </div>
        </div>
    </div>
</div>
